{% extends 'base.html' %}

{% block content %}
  <h2>메인 Article 페이지 입니다.</h2>
  {% for article in  articles %}
    <p>글 번호 : {{ article.pk }}</p>
    <p>글 제목 : {{ article.title }}</p>
    <p>글 내용 : {{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[detail]</a>
    <hr>
    {{ request }}
  {% endfor %}
{% endblock content %}
