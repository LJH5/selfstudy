<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>momentum</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-size: cover;
      background-position: center;
    }

    .parent {
      height: 100%;
    }

    #time {
      font-size: 5rem;
      padding: 0 2rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .row {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="parent row justify-content-center align-items-center">
    <div id="time" class="font-weight-bold text-light"></div>
  </div>

  <!-- import lodash -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    // lodash를 사용하여 이미지 무작위 추출
    const imageNo = _.sample([1, 2, 3, 4, 5, 6])
    // body의 배경 이미지 설정
    document.body.style.backgroundImage = `url('./images/${imageNo}.jpg')`
    const timeDiv = document.querySelector('#time')

    const displayTime = function () {
      // 함수가 실행될때마다 현재 시간을 format하여 #id 요소의 innerText로 설정
      const now = new Date()
      let hours = now.getHours()
      let minutes = now.getMinutes()
      let seconds = now.getSeconds()
      let ampm = '오전 '
      if (hours > 12) {
        hours -= 12
        ampm = '오후 '
      }
      if (hours < 10) {
        hours = '0' + hours
      }
      if (minutes < 10) {
        minutes = '0' + minutes
      }
      if (seconds < 10) {
        seconds = '0' + seconds
      }
      timeDiv.innerText = ampm + hours + ":" + minutes + ":" + seconds
    }

    setInterval(displayTime, 1000)


  </script>
  <!-- JavaScript Bundle with Popper -->
  //
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
