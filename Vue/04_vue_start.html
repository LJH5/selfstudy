<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div>
    {{ message }}
  </div>


  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    // CODE HERE
    // 1. Vue instance constructor
    // const vm = new Vue()
    // console.log(vm)

    // 2. el
    const app = new Vue({
      el: '#app',
      // 3. data
      // data의 형식은 항상 객체임을 주의
      data: {
        message: 'Hello, Vue!'
      },

      // 4. methods
      // method 아님 주의
      methods: {
        print: function () {
          // 아래의 this는 Vue() 객체를 가르킴
          console.log(this.message)
          // console.log(this.$data.message) $data 생략 가능
        },

        bye: function () {
          this.message = 'Bye, Vue!'
        },

        // 4-1. arrow function
        // 메소드(함수) 정의할 때 사용X
        arrowBye: () => {
          // 아래의 this는 window를 가르킨다
          this.message = 'Arrow Function?'
          console.log(this)
        }
      }
    })
    console.log(app)
  </script>
</body>
</html>
