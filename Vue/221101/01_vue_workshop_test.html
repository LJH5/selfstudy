<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>점심메뉴</h1>
  <div id="menu">
    <button @click="pickOne">Pick One</button>
    {{ menu }}
  </div>



  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const menu = new Vue({
      el: '#menu',
      data: {
        menu: '',
        menus: ['국밥', '짜장면', '햄버거'],
        menuIdx: Math.ceil(Math.random()*3),
      },
      methods: {
        pickOne: function () {
          menu = this.menus[this.menuIdx]
          this.menu = menu
        }
      }
    })
  </script>
</body>
</html>
