<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      background: none;
      border: 1px solid black;
      width: 100px;
      height: 50px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      margin-left: 10px;
    }

    .selected {
      border: 1px solid rgb(80, 184, 231);
      background-color: rgb(185, 226, 245);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>버튼을 골라주세요</h1>
    <button @click="btn1Click" :class="{selected: btn1Selected}">선택 1</button>
    <button @click="btn2Click" :class="{selected: btn2Selected}">선택 2</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        btn1Selected: false,
        btn2Selected: false
      },
      methods: {
        btn1Click () {
          this.btn1Selected = true
          this.btn2Selected = false
        },
        btn2Click () {
          this.btn1Selected = false
          this.btn2Selected = true
        }
      }
    })
  </script>
</body>
</html>
